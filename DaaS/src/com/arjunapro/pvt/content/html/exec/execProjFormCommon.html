<fieldset>
	<legend>Reporting</legend>
	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label for="example-text-input" class="col-form-label pull-right">Report
				Mode</label>
		</div>

		<div class="col-sm-9 vcenter">
			<input type="radio" name="repMode" value="MINIMAL" id="minRepMode"
				class="ideOption"><label class="formLabel radioLabel"
				for="minRepMode"><span class="fa-stack"> <i
					class="fa fa-circle-o fa-stack-1x"></i> <i
					class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Minimal</label> <input type="radio" name="repMode" value="BASIC"
				id="basicRepMode" class="ideOption"><label
				class="formLabel radioLabel" for="basicRepMode"> <span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Basic
			</label> <input type="radio" name="repMode" value="ADVANCED" id="advRepoMode"
				class="ideOption"><label class="formLabel radioLabel"
				for="advRepoMode"><span class="fa-stack"> <i
					class="fa fa-circle-o fa-stack-1x"></i> <i
					class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Advanced</label> <input type="radio" name="repMode" value="DEBUG"
				id="debugRepMode" class="ideOption"><label
				class="formLabel radioLabel" for="debugRepMode"><span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Debug</label>

		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label for="consoleMessageLevel" class="col-form-label pull-right">Built-in
				Report Generators</label>
		</div>

		<div class="col-sm-9 vcenter">
			<div class="form-group"
				style="border: 1px solid #dd3333; border-radius: 5px; margin-left: 15px;">
				<select id="built-in-report-listener" class="form-control"
					id="existingProjName"
					style="border: 1px solid #dd3333; border-radius: 5px;"
					id="consoleMessageLevel" multiple="multiple">
					<option>Excel</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label for="consoleMessageLevel" class="col-form-label pull-right">Built-in
				Report Listeners</label>
		</div>

		<div class="col-sm-9 vcenter">
			<div class="form-group"
				style="border: 1px solid #dd3333; border-radius: 5px; margin-left: 15px;">
				<select id="built-in-report-gen" class="form-control"
					id="existingProjName"
					style="border: 1px solid #dd3333; border-radius: 5px;"
					id="consoleMessageLevel" multiple="multiple">
					<option>Console</option>
				</select>
			</div>
		</div>
	</div>
</fieldset>
<hr />

<fieldset>
	<legend>Logging</legend>

	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label for="consoleMessageLevel" class="col-form-label pull-right">Minimum
				Console Level</label>
		</div>
		<div class="dll">
			<div class="col-sm-9 vcenter">
				<div class="form-group"
					style="border: 1px solid #dd3333; border-radius: 5px; margin-left: 15px;">
					<select class="form-control" id="existingProjName"
						style="border: 1px solid #dd3333; border-radius: 5px;"
						id="consoleMessageLevel">
						<option value="" disabled selected hidden>Choose Level...</option>
						<option>DEBUG</option>
						<option>INFO</option>
						<option>WARN</option>
						<option>ERROR</option>
						<option>FATAL</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label for="example-text-input" class="col-form-label pull-right">Minimum
				File Message Level</label>
		</div>
		<div class="fll">
			<div class="col-sm-9 vcenter">
				<div class="form-group"
					style="border: 1px solid #dd3333; border-radius: 5px; margin-left: 15px;">
					<select class="form-control" id="existingProjName"
						style="border: 1px solid #dd3333; border-radius: 5px;">
						<option value="" disabled selected hidden>Choose Level...</option>
						<option>DEBUG</option>
						<option>INFO</option>
						<option>WARN</option>
						<option>ERROR</option>
						<option>FATAL</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</fieldset>
