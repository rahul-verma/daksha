<div class="form-group row">
	<div class="col-sm-3 vcenter">
		<label for="example-text-input" class="col-form-label pull-right">{{OBJECT}} Name</label>
	</div>

	<div class="col-sm-9 vcenter">
		<div class="form-group"
			style="border: 1px solid #dd3333; border-radius: 5px; margin-left: 15px;">
			<input type="text" autocomplete="off" name="{{OBJECT}}Name"
				data-r-name="Project Name"
				data-rules="<ul><li>Not Blank.</li><li>Max Length: 50</li><li>Allowed Chars: Letters, Numbers, -, _, space</li></ul>"
				data-regex="^[a-zA-Z0-9\-\_\s]{1,50}$" maxLength="30"
				placeholder="Specify Exact {{OBJECT}} Name" class="form-control" id="runId"
				style="border: 1px solid #dd3333; border-radius: 5px;">
		</div>
	</div>
</div>
