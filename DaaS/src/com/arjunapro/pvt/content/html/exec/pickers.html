<fieldset>
	<legend>Pickers</legend>
	<div class="form-group row">
		<div class="col-sm-3 vcenter">
			<label class="col-form-label pull-right">Pick</label>
		</div>

		<div class="col-sm-9 vcenter">
			<input type="radio" name="pickMode" value="EVERYTHING"
				id="idPickEverything" class="pickOption"><label
				class="formLabel radioLabel" for="idPickEverything"><span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Everything</label> <input type="radio" name="pickMode" value="PACKAGE_NAME"
				id="idPickPackage" class="pickOption"><label
				class="formLabel radioLabel" for="idPickPackage"> <span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Single Package
			</label> <input type="radio" name="pickMode" value="PACKAGES"
				id="idPickPackages" class="pickOption"><label
				class="formLabel radioLabel" for="idPickPackages"><span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Multiple Packages</label> <input type="radio" name="pickMode"
				value="CLASSES" id="idPickClasses" class="pickOption"><label
				class="formLabel radioLabel" for="idPickClasses"><span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Classes</label> 
			
			<input type="radio" name="pickMode" value="METHODS"
				id="idPickMethods" class="pickOption"><label
				class="formLabel radioLabel" for="idPickMethods"><span
				class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
					<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
			</span> Methods</label>

		</div>
	</div>

	<div class="EVERYTHING pickForm"></div>
	<div class="PACKAGE_NAME pickForm">
	{{PICKER_PACKAGE_NAME}}
	</div>
		<div class="PACKAGES pickForm">
		{{PICKER_MULTI_PACKAGE}}
		</div>
			<div class="CLASSES pickForm">
			{{PICKER_PACKAGE_NAME}}
			{{PICKER_MULTI_CLASS}}
			</div>
				<div class="METHODS pickForm">
				{{PICKER_PACKAGE_NAME}}
				{{PICKER_CLASS_NAME}}
				{{PICKER_METHODS}}
				</div>
</fieldset>
<hr />
