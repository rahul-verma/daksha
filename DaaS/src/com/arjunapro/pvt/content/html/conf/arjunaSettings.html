<div class="arjunaSettingsWrapper" id="arjunaSettingsWrapper">

	<script type="text/javascript">
		$(document).ready(function() {
			$(".saveConf").hide();
			sendDirectGetRequest("{{VIEW_LINK}}",
					appendToArjunaSettings, displayError);
		});
	</script>

	<div class="row">
		<div class="col-lg-12">
			<!--Panel-->
			<form class="arForm" action="#" id="formarjunaSettings">
				<div class="btn-group pull-right">
					<div class="editConf">
						<a id="btnEditConf" href="{{EDIT_LINK}}"
							class="btn btn-danger edit-btn"
							onclick='editArjunaSettings(event);'>Edit</a>
					</div>

					<div class="saveConf">
						<a id="btnSaveConf" href="{{SAVE_LINK}}"
							class="btn btn-danger btn-sm save-btn"
							onclick='saveArjunaSettings(event);'>Save</a>
					</div>
				</div>
		</div>
		<hr/>
		<div class="panel-body" id="arjunaSettings"></div>
						</form>
		<!-- End Panel Body -->
	</div>
	<!--/.Panel-->

</div>
