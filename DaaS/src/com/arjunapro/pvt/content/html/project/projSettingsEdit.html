
<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">

				<div class="form-group row">
					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">Project
							ID</label>
					</div>
					<div class="col-md-9">ARJ001</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">Project
							Name</label>
					</div>
					<div class="col-md-9">
						<input name="name" class="form-control" type="text" value="{{PROJECT_NAME}}"
							id="idProjName">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">Test
							Language</label>
					</div>
					<div class="col-md-9">Java</div>
					<input name="testLang" class="form-control" type="hidden" value="Java"
							id="idProjName">
				</div>
				<div class="form-group row">
					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">Test
							Style</label>
					</div>
					<div class="col-md-9">Class Method Test Abstraction</div>
					<input name="testStyle" class="form-control" type="hidden" value="Class Method Test Abstraction"
							id="idProjName">
				</div>
				<div class="form-group row">
					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">IDE
							Name</label>
					</div>

					<div class="col-md-9">
						<input type="radio" name="ide" value="eclipse" id="eclipse"
							class="ideOption"><label class="formLabel radioLabel"
							for="eclipse"><span class="fa-stack"> <i
								class="fa fa-circle-o fa-stack-1x"></i> <i
								class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
						</span> Eclipse</label><br /> <input type="radio" name="ide" value="intellij"
							id="intellij" class="ideOption"><label
							class="formLabel radioLabel" for="intellij"> <span
							class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
								<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
						</span> IntelliJ
						</label> <br /> <input type="radio" name="ide" value="netbeans"
							id="netbeans" class="ideOption"><label
							class="formLabel radioLabel" for="netbeans"><span
							class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
								<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
						</span> NetBeans</label> <br /> <input type="radio" name="ide" value="other"
							id="other" class="ideOption"><label
							class="formLabel radioLabel" for="other"><span
							class="fa-stack"> <i class="fa fa-circle-o fa-stack-1x"></i>
								<i class="fa fa-circle fa-stack-1x" style="color: #dd3333"></i>
						</span> Other</label>

					</div>
				</div>

				<div class="form-group row">

					<div class="col-md-3">
						<label for="example-text-input" class="col-form-label pull-right">Project
							Directory in IDE</label>
					</div>
					<div class="col-md-9">
						<input name="ideProjDir" class="form-control" type="text"
							placeholder="Enter full path for root of your Project in IDE"
							id="idProjPath"> <a href="#" onclick="temp();"><i class="fa fa-cog fa-stack-1x" style="color: #dd3333"></i></a>
					</div>
				</div>
			</div>
		</div>
</div>
